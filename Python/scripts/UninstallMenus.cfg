# Uninstall menu
uninstallMenu()
{
	read -p "Uninstall options are not yet functional. Press enter to return to the previous menu."
	return

	until [ "$menuselection" = "0" ]; do
		echo " "
		echo "############ Remove primary functions ############"
		echo "##################################################"
		echo " "
		echo " "
		echo "${uninstallmenuoptions[0]}"
		echo " "
		echo "${uninstallmenuoptions[1]}"
		echo " "
		echo "${uninstallmenuoptions[2]}"
		echo " "
		echo "${uninstallmenuoptions[3]}"
		echo " "
		echo " "
		echo "${uninstallmenuoptions[4]}"
		echo " "
		read -p "Enter your selection here: " menuselection
		echo " "
		case $menuselection in
			1 ) removeOwnCloudMenu;;
			2 ) removeSambaMenu;;
			3 ) removePlexMenu;;
			4 ) uninstallWebmin;;
			0 ) menuselection=1
				return;;
			* ) errorTracking;;
		esac
	done
}
