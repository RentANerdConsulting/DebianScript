# Function for menu about how to uninstall ownCloud
removeOwnCloudMenu()
{
	until [ "$menuselection" = "0" ]; do
		echo " "
		echo "############ Remove ownCloud ############"
		echo "#########################################"
		echo " "
		echo " "
		echo "${removeowncloudmenuoptions[0]}"
		echo "This will uninstall ownCloud, MariaDB, the database, and ownCloud user files."
		echo "The Apache2 webserver and any other hosted web sites will remain intact."
		echo " "
		echo "${removeowncloudmenuoptions[1]}"
		echo "This will uninstall ownCloud, the Apache2 webserver, and MariaDB."
		echo "All hosted web sites, databases, and ownCloud user files will be removed."
		echo " "
		echo " "
		echo "${removeowncloudmenuoptions[2]}"
		echo " "
		read -p "Enter your selection here: " menuselection
		echo " "
		case $menuselection in
			1 ) uninstall=0
				uninstallownCloud;;
			2 ) uninstall=1
				uninstallownCloud;;
			0 ) menuselection=1
				return;;
			* ) errorTracking;;
		esac
	done
}


